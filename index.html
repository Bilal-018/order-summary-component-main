<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="contain border d-flex align-items-center">
      <div class="container d-flex align-items-center justify-content-center">
        <div class="card text-center" style="width: 20rem">
          <img
            src="images/illustration-hero.svg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <p class="card-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div
              class="plan d-flex mb-4 align-items-center justify-content-start"
            >
              <span><img src="images/icon-music.svg" alt="..." /></span>
              <span>
                <div class="annual"><b>Annual Plan</b></div>
                <div class="price">$59.99/year</div>
              </span>
              <div class="link-chng"><a href="#" class="change">Change</a></div>
            </div>
            <a href="#" class="btn pay mb-3"> <b>Proceed to Payment</b></a>
            <a href="#" class="btn cancel">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Muhammad Bilal Imran</a>.
    </div>
  </body>
</html>
